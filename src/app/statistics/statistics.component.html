<mat-expansion-panel *ngFor="let restaurant of orderValues" hideToggle>
    <mat-expansion-panel-header>
        <mat-panel-title>
            {{restaurant.name}}
        </mat-panel-title>
        <mat-panel-description>
            {{restaurant.total}} Ft | {{restaurant.orders.length}}db
        </mat-panel-description>
    </mat-expansion-panel-header>
    <p *ngFor="let order of restaurant.orders">
        {{order.cart.total}}
    </p>
</mat-expansion-panel>
